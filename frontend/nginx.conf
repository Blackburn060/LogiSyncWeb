server {
    listen 80;
    server_name azurewebsites.net;

    # Configuração para servir os arquivos estáticos do build do Vite.js
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Configuração para suportar Single Page Applications (SPAs)
        # Isso redireciona todas as solicitações de rota para o index.html
        try_files $uri $uri/ /index.html;
    }

    # Página de erro personalizada para 404 (não encontrado)
    error_page 404 /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }

    # Páginas de erro personalizadas para erros do servidor (5xx)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Segurança adicional: evitar listagem de diretórios
    location ~* /(?:uploads|files)/ {
        deny all;
    }

    # Compressão gzip para melhorar o desempenho de entrega de arquivos
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 1024;
}
