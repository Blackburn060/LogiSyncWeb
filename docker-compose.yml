version: '3'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend/src/Config/LogiSync.db:/app/Config/LogiSync.db
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
