name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
          registry: logisync.azurecr.io

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: logisync.azurecr.io/myapp_frontend:v1

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          tags: logisync.azurecr.io/myapp_backend:v1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Azure Web App Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: <Seu-Azure-Web-App-Name>
          slot-name: production
          images: |
            logisync.azurecr.io/myapp_frontend:v1
            logisync.azurecr.io/myapp_backend:v1
